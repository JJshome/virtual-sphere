<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5364;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8E54E9;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5F6D;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFC371;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="cardGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2387;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E94057;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F27121;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="cardGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#396afc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2948ff;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Patterns & Masks -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#ffffff" stroke-opacity="0.1" />
    </pattern>
    
    <!-- Animation paths -->
    <path id="orbitPath1" d="M450,300 m-180,0 a180,90 0 1,0 360,0 a180,90 0 1,0 -360,0" fill="none" />
    <path id="orbitPath2" d="M450,300 m-140,0 a140,70 0 1,0 280,0 a140,70 0 1,0 -280,0" fill="none" />
    <path id="orbitPath3" d="M450,300 m-100,0 a100,50 0 1,0 200,0 a100,50 0 1,0 -200,0" fill="none" />
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#gridPattern)" />
  
  <!-- Title -->
  <text x="450" y="70" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">
    VirtualSphere
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </text>
  <text x="450" y="100" font-family="'Arial', sans-serif" font-size="16" text-anchor="middle" fill="#fff" opacity="0.9">
    LLM 기반 가상 소셜 네트워크 시스템
  </text>
  
  <!-- Patent Notice -->
  <text x="450" y="570" font-family="'Arial', sans-serif" font-size="12" text-anchor="middle" fill="#fff" opacity="0.7">
    Based on patented technology by Ucaretron Inc.
  </text>
  
  <!-- Central Sphere -->
  <g id="centralSphere">
    <circle cx="450" cy="300" r="80" fill="url(#sphereGradient)" stroke="#fff" stroke-width="1" stroke-opacity="0.5" filter="url(#glow)">
      <animate attributeName="r" values="80;85;80" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Network lines inside sphere -->
    <line x1="425" y1="275" x2="475" y2="325" stroke="#fff" stroke-width="1" opacity="0.6" />
    <line x1="425" y1="325" x2="475" y2="275" stroke="#fff" stroke-width="1" opacity="0.6" />
    <line x1="400" y1="300" x2="500" y2="300" stroke="#fff" stroke-width="1" opacity="0.6" />
    <line x1="450" y1="250" x2="450" y2="350" stroke="#fff" stroke-width="1" opacity="0.6" />
    
    <!-- Center nodes -->
    <circle cx="425" cy="275" r="5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="475" cy="325" r="5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="425" cy="325" r="5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="475" cy="275" r="5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="300" r="8" fill="#fff" opacity="0.9">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Orbiting elements representing features -->
  <g id="orbitingElements">
    <!-- Feature 1: LLM based virtual humans -->
    <circle cx="0" cy="0" r="5" fill="#4776E6" opacity="0.8">
      <animateMotion dur="15s" repeatCount="indefinite" path="M450,300 m-180,0 a180,90 0 1,0 360,0 a180,90 0 1,0 -360,0" />
    </circle>
    <g>
      <rect x="230" y="120" rx="10" ry="10" width="180" height="100" fill="url(#cardGradient1)" filter="url(#glow)" />
      <text x="320" y="150" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        LLM 기반 가상 휴먼
      </text>
      <!-- Virtual human icon -->
      <path d="M305,180 m-15,0 a15,15 0 1,0 30,0 a15,15 0 1,0 -30,0" fill="none" stroke="#fff" stroke-width="2" />
      <path d="M305,200 v20" stroke="#fff" stroke-width="2" />
      <path d="M290,210 h30" stroke="#fff" stroke-width="2" />
      <path d="M290,220 l15,15" stroke="#fff" stroke-width="2" />
      <path d="M320,220 l-15,15" stroke="#fff" stroke-width="2" />
      
      <text x="320" y="170" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        맞춤형 가상 휴먼 생성
      </text>
      <text x="320" y="185" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        대리 상호작용 및 멀티태스킹
      </text>
    </g>
    
    <!-- Feature 2: Intelligent User Matching -->
    <circle cx="0" cy="0" r="5" fill="#FF5F6D" opacity="0.8">
      <animateMotion dur="15s" repeatCount="indefinite" path="M450,300 m-180,0 a180,90 0 1,1 360,0 a180,90 0 1,1 -360,0" begin="3s" />
    </circle>
    <g>
      <rect x="520" y="120" rx="10" ry="10" width="180" height="100" fill="url(#cardGradient2)" filter="url(#glow)" />
      <text x="610" y="150" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        지능형 사용자 매칭
      </text>
      <!-- Connection icon -->
      <path d="M590,175 l-15,15" stroke="#fff" stroke-width="2" />
      <path d="M630,175 l-15,15" stroke="#fff" stroke-width="2" />
      <circle cx="590" cy="175" r="8" fill="#fff" />
      <circle cx="630" cy="175" r="8" fill="#fff" />
      <circle cx="575" cy="190" r="5" fill="#fff" />
      <circle cx="615" cy="190" r="5" fill="#fff" />
      
      <text x="610" y="175" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        자동 매칭 시스템
      </text>
      <text x="610" y="190" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        관심사 및 목표 기반
      </text>
    </g>
    
    <!-- Feature 3: Collaborative Virtual Environment -->
    <circle cx="0" cy="0" r="5" fill="#11998e" opacity="0.8">
      <animateMotion dur="12s" repeatCount="indefinite" path="M450,300 m-140,0 a140,70 0 1,0 280,0 a140,70 0 1,0 -280,0" />
    </circle>
    <g>
      <rect x="120" y="300" rx="10" ry="10" width="180" height="100" fill="url(#cardGradient3)" filter="url(#glow)" />
      <text x="210" y="330" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        협업 중심 가상 환경
      </text>
      <!-- Collaboration icon -->
      <rect x="185" y="350" width="50" height="30" stroke="#fff" stroke-width="2" fill="none" />
      <path d="M185,360 h50" stroke="#fff" stroke-width="1" />
      <path d="M195,370 h30" stroke="#fff" stroke-width="1" />
      <circle cx="180" cy="345" r="5" fill="#fff" />
      <circle cx="240" cy="345" r="5" fill="#fff" />
      
      <text x="210" y="355" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        자동화된 협업 프로젝트
      </text>
      <text x="210" y="370" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        실시간 데이터 분석
      </text>
    </g>
    
    <!-- Feature 4: Emotional & Contextual Awareness -->
    <circle cx="0" cy="0" r="5" fill="#8A2387" opacity="0.8">
      <animateMotion dur="12s" repeatCount="indefinite" path="M450,300 m-140,0 a140,70 0 1,1 280,0 a140,70 0 1,1 -280,0" begin="2s" />
    </circle>
    <g>
      <rect x="600" y="300" rx="10" ry="10" width="180" height="100" fill="url(#cardGradient4)" filter="url(#glow)" />
      <text x="690" y="330" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        감정 및 상황 인식
      </text>
      <!-- Emotion icon -->
      <circle cx="690" cy="355" r="15" stroke="#fff" stroke-width="2" fill="none" />
      <path d="M680,350 a5,5 0 1,0 10,0" stroke="#fff" stroke-width="1.5" fill="none" />
      <path d="M690,350 a5,5 0 1,0 10,0" stroke="#fff" stroke-width="1.5" fill="none" />
      <path d="M680,360 a10,10 0 0,0 20,0" stroke="#fff" stroke-width="1.5" fill="none" />
      
      <text x="690" y="355" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        실시간 사용자 감정 분석
      </text>
      <text x="690" y="370" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        개인화된 대응 및 제안
      </text>
    </g>
    
    <!-- Feature 5: Blockchain & NFT based Economy -->
    <circle cx="0" cy="0" r="5" fill="#396afc" opacity="0.8">
      <animateMotion dur="10s" repeatCount="indefinite" path="M450,300 m-100,0 a100,50 0 1,0 200,0 a100,50 0 1,0 -200,0" />
    </circle>
    <g>
      <rect x="365" y="420" rx="10" ry="10" width="180" height="100" fill="url(#cardGradient5)" filter="url(#glow)" />
      <text x="455" y="450" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        블록체인 가상 경제
      </text>
      <!-- Blockchain icon -->
      <path d="M440,470 l15,10 l-15,10 l-15,-10 l15,-10" stroke="#fff" stroke-width="1.5" fill="none" />
      <path d="M440,480 l15,10 l-15,10 l-15,-10 l15,-10" stroke="#fff" stroke-width="1.5" fill="none" />
      <path d="M440,460 l15,10 l-15,10" stroke="#fff" stroke-width="1.5" fill="none" />
      <path d="M440,470 l-15,10" stroke="#fff" stroke-width="1.5" fill="none" />
      
      <text x="455" y="475" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        활동 기반 가상 자산
      </text>
      <text x="455" y="490" font-family="'Arial', sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.9">
        블록체인 기반 보상 시스템
      </text>
    </g>
  </g>
  
  <!-- Tech Stack -->
  <g id="techStack">
    <rect x="50" y="500" rx="5" ry="5" width="800" height="40" fill="rgba(255,255,255,0.1)" />
    <text x="120" y="525" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" fill="#fff">백엔드:</text>
    <text x="180" y="525" font-family="'Arial', sans-serif" font-size="12" fill="#fff">Node.js, Express, MongoDB</text>
    
    <text x="340" y="525" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" fill="#fff">프론트엔드:</text>
    <text x="420" y="525" font-family="'Arial', sans-serif" font-size="12" fill="#fff">React, Next.js</text>
    
    <text x="520" y="525" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" fill="#fff">LLM:</text>
    <text x="560" y="525" font-family="'Arial', sans-serif" font-size="12" fill="#fff">OpenAI API (GPT-4)</text>
    
    <text x="680" y="525" font-family="'Arial', sans-serif" font-size="14" font-weight="bold" fill="#fff">블록체인:</text>
    <text x="750" y="525" font-family="'Arial', sans-serif" font-size="12" fill="#fff">Ethereum</text>
  </g>
  
  <!-- Connecting lines -->
  <g id="connectingLines" stroke="#fff" stroke-width="1" opacity="0.3">
    <line x1="320" y1="220" x2="400" y2="280">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="610" y1="220" x2="500" y2="280">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite" />
    </line>
    <line x1="210" y1="400" x2="400" y2="320">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="690" y1="400" x2="500" y2="320">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="450" y1="420" x2="450" y2="380">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Flying data particles -->
  <g id="dataParticles">
    <circle cx="0" cy="0" r="2" fill="#4776E6">
      <animateMotion path="M320,220 C370,260 400,270 400,280" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#FF5F6D">
      <animateMotion path="M610,220 C570,250 530,270 500,280" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#11998e">
      <animateMotion path="M210,400 C280,370 350,340 400,320" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#8A2387">
      <animateMotion path="M690,400 C630,370 560,340 500,320" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#396afc">
      <animateMotion path="M450,420 C450,400 450,390 450,380" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>